<div class="card">
<div class="card-header">Рекомендуемые альбомы
<small class="float-right"><a class="text-black-50" href="{tsUrl('photo')}">Все альбомы</a></small>
</div>
<div class="card-body">
<div class="photoalbumlist">
    <div class="row">
        {loop $arrAlbum $key $item}
    <div class="col-6 col-md-2">
        <a href="{tsUrl('photo','album',array('id'=>$item[albumid]))}" class="thumbnail">
            <img class="rounded mw100" src="{if $item[albumface] == ''}{SITE_URL}app/photo/skins/default/photo_album.png{else}{php echo tsXimg($item[albumface],'photo',170,'170',$item[path],1)}{/if}" alt="{$item['albumname']}">
        </a>
        <div class="mt-1"><a class="title-cut" href="{tsUrl('photo','album',array('id'=>$item[albumid]))}">{$item['albumname']}</a></div>
        <div class="fs12 text-black-50"><i class="fal fa-images" title="изображения"></i> {$item['count_photo']}</div>
    </div>
        {/loop}
    </div>
</div>
</div>
</div>
