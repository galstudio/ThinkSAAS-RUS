<div class="card">
<div class="card-header">Рекомендуемые записи</div>
<div class="card-body">
<div class="topic_list">
<ul>

<li>

 <a class="text-secondary" href="{tsUrl('user','space',array('id'=>$item[userid]))}">{$item[user][username]}</a>
